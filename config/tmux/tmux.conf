# =========================
# Shell & Terminal
# =========================

# Use fish as the default shell
set -g default-shell /opt/homebrew/bin/fish

# Set the default terminal mode to 256-color
set -g default-terminal "tmux-256color"


# =========================
# Basic Settings
# =========================

# Reduce escape key delay
set -s escape-time 1

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
set -wg pane-base-index 1

# Move the status bar to the bottom
set-option -g status-position bottom

# Remove the information displayed on right side of the status bar
set -g status-right ''

# Display pane titles at the top of each pane
set -g pane-border-status top

# Use heavier pane border lines for better visibility
set -wg pane-border-lines heavy


# =========================
# Remove unused bindings
# =========================
unbind C-b        # Unbind the default prefix key (Ctrl+B)
unbind %          # Unbind the default key for horizontal split
unbind \"         # Unbind the default key for vertical split
unbind Left       # Unbind the default key for moving to the left pane
unbind Down       # Unbind the default key for moving to the lower pane
unbind Up         # Unbind the default key for moving to the upper pane
unbind Right      # Unbind the default key for moving to the right pane
unbind \{         # Unbind the default key for swapping panes (previous)
unbind \}         # Unbind the default key for swapping panes (next)
unbind C-Left     # Unbind the default key for resizing pane left
unbind C-Down     # Unbind the default key for resizing pane down
unbind C-Up       # Unbind the default key for resizing pane up
unbind C-Right    # Unbind the default key for resizing pane right
unbind c          # Unbind the default key for creating a new window
unbind p          # Unbind the default key for moving to the previous window
unbind n          # Unbind the default key for moving to the next window
unbind [          # Unbind the default key for entering copy mode

# =========================
# Prefix & Reload
# =========================

# Use `<Ctrl+Space>` as the prefix ket
set -g prefix C-Space

# Use `<Ctrl+R>` to reload the configuration
bind r \
    source-file ~/.config/tmux/tmux.conf \; \
    display-message "Configuration reloaded"

# =========================
# Pane Management
# =========================

# Split windows vertically and horizontall using - and \\
bind - split-window -v
bind \\ split-window -h

# Split window vertically and horizontall with _ and | using the pane's path
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Move between panes with <Prefix>hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Swap current pane with the one on the down/up
bind H swap-pane -U
bind L swap-pane -D

# Change the size of the current pane with <Prefix>Arrows
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Close pane without confirmation
bind x kill-pane

# =========================
# Window Management
# =========================

# Create a new window with <Prefix>t
bind t new-window

# Move between windows with <Prefix><Ctrl+{}>
bind -r \{ select-window -t :-
bind -r \} select-window -t :+

# Rename the current window with <Prefix><Shift+R>
bind R command-prompt -I '#W' "rename-window '%%'"

# Close window without confirmation
bind w kill-window

# =========================
# Copy Mode
# =========================

# Enter copy mode with <Prefix><Enter>
bind Enter copy-mode

# Enable vi keys
set -w -g mode-keys vi

# Enable Vim-like select, copy, and paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer

# Leave copy mode with <Escape>
bind -T copy-mode-vi Escape send -X cancel

# =========================
# Mouse
# =========================

# Disable mouse
set -g mouse off

