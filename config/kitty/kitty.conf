# ============================================================================
# MACOS SPECIFIC SETTINGS
# ============================================================================
# Treat the Option key as Alt key
macos_option_as_alt yes

# ============================================================================
# WINDOW BEHAVIOR
# ============================================================================
# Disable confirmation dialog when closing OS window
confirm_os_window_close 0

# ============================================================================
# APPEARANCE
# ============================================================================
# Include the current theme configuration file
include current-theme.conf

# Remove window title bar and decorations for a cleaner look
hide_window_decorations titlebar-only

# Set window transparency (0.0 = fully transparent, 1.0 = fully opaque)
background_opacity 0.92

# Add padding around the terminal content (8 pixels on all sides)
window_padding_width 8 

# ============================================================================
# FONT CONFIGURATION
# ============================================================================
font_size        14.0
font_family      JetBrainsMono Nerd Font  # Main font with icon support
bold_font        auto                     # Auto-detect bold variant
italic_font      auto                     # Auto-detect italic variant
bold_italic_font auto                     # Auto-detect bold+italic variant

# ============================================================================
# SHELL CONFIGURATION
# ============================================================================
# Set Fish shell as the default shell (installed via Homebrew)
shell /opt/homebrew/bin/fish

# Number of lines to keep in scrollback buffer
scrollback_lines 100000

# ============================================================================
# TMUX KEYBINDINGS
# Note: \x00 represents Ctrl+Space (tmux prefix)
# ============================================================================

# tmux: Reload configuration
map cmd+r send_text all \x00r

# tmux: Split window
map cmd+shift+\ send_text all \x00\
map cmd+shift+- send_text all \x00-
map cmd+ctrl+shift+\ send_text all \x00|
map cmd+ctrl+shift+- send_text all \x00_

# tmux: close
map cmd+x send_text all \x00x
map cmd+w send_text all \x00w

# tmux: Move between panes
map cmd+h send_text all \x00h
map cmd+j send_text all \x00j
map cmd+k send_text all \x00k
map cmd+l send_text all \x00l
map cmd+left send_text all \x00h
map cmd+down send_text all \x00j
map cmd+up send_text all \x00k
map cmd+right send_text all \x00l

# tmux: Swap the current pane with the one on the down or up
map cmd+shift+h send_text all \x00H
map cmd+shift+l send_text all \x00L

# tmux: Resize the current pane
map cmd+shift+left send_text all \x00left
map cmd+shift+down send_text all \x00down
map cmd+shift+up send_text all \x00up
map cmd+shift+right send_text all \x00right

# tmux: Create a new tab (called window in tmux)
map cmd+t send_text all \x00t

# tmux: Move between tabs
map cmd+shift+[ send_text all \x00[
map cmd+shift+] send_text all \x00]

map cmd+1 send_text all \x001
map cmd+2 send_text all \x002
map cmd+3 send_text all \x003
map cmd+4 send_text all \x004
map cmd+5 send_text all \x005
map cmd+6 send_text all \x006
map cmd+7 send_text all \x007
map cmd+8 send_text all \x008
map cmd+9 send_text all \x009

# tmux: Rename the current window
map cmd+shift+r send_text all \x00R

# Enter copy mode
map cmd+enter send_text all \x00\r

# tmux: Jump using Sesh
map cmd+g send_text all \x00g

